<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../api.js"></script>
    <script src="./script.js"></script>
    <title>Restauante XPTO</title>
</head>

<body>
    <header>
        <img class="sanduiche" src="../assets/menu.svg" alt="Menu" onclick="menu.classList.toggle('oculto')">
        <h1>Restaurante XPTO - Pedidos</h1>
        <nav class="nav-big">
            <ul>
                <li><a href="../home">Home</a></li>
                <li><a href="../pedidos">Pedidos</a></li>
                <li><a href="../cozinha">Na cozinha</a></li>
                <li><a href="../entregas">Em entrega</a></li>
                <li><a href="../bi">BI - DashBoard</a></li>
                <li><a href="../motoboy">Entregadores</a></li>
            </ul>
        </nav>
        <nav id="menu" class="nav-small oculto">
            <ul>
                <li><a href="../home">Home</a></li>
                <li><a href="../pedidos">Pedidos</a></li>
                <li><a href="../cozinha">Na cozinha</a></li>
                <li><a href="../entregas">Em entrega</a></li>
                <li><a href="../bi">BI - DashBoard</a></li>
                <li><a href="../motoboy">Entregadores</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="carrinho"></section>
        <section id="cardapio">
            <div class="card oculto" id="prato">
                <img clas="img" src="../assets/prato.png" alt="Ilustração">
                <div class="card-body">
                    <h3>Nome do prato</h3>
                    <p class="descricao">Descrição</p>
                    <p>Preço</p>
                    <h3 class="oculto">Quantidade: </h3>
                    <button class="btn btn-primary">Adicionar ao carrinho</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="modal" class="modal oculto">
            <div class="modal-content">
                <h2>Finalizar pedido</h2>
                <form id="novoPedido">
                    <div>
                        <label for="cliente">Buscar Cliente:</label>
                        <input type="text" placeholder="Digite o nome do cliente" onkeyup="buscarClientes(this.value)">
                    </div>
                    <div>
                        <label for="clienteId">Cliente:</label>
                        <select name="clienteId" id="clienteId">
                            <option value="1" selected>Comer no local</option>
                        </select>
                    </div>
                    <div>
                        <label for="motoboyId">Motoboy:</label>
                        <select name="motoboyId" id="motoboyId">
                            <!-- <option value="1" selected>Sem entrega</option> -->
                        </select>
                    </div>
                    <div>
                        <label for="valorPedido">Valor do Pedido: R$</label>
                        <input type="number" step="0.01" value="0.00" name="valorPedido">
                    </div>
                    <div>
                        <label for="valorEntrega">Valor da Entrega: R$</label>
                        <input type="number" step="0.01" value="0.00" name="valorEntrega">
                    </div>
                    <input type="submit" value="Enviar para Cozinha">
                    <input type="button" value="Cancelar" onclick="modal.classList.add('oculto')">
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
